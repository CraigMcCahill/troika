<!--    *************************   Character Sheet *************************   -->
<div class="section-character">
    <div class="sheet-wrapper">
        <h1>Character</h1>
        <div class="sheet-grid sheet-grid--col2">
            <label class="sheet-label">Name</label>
            <label class="sheet-label">Background</label>
            <input class="sheet-box" type="text" name="attr_character_name" />
            <input class="sheet-box" type="text" name="attr_background" />
        </div>
        <div class="sheet-grid sheet-grid--col1">
            <label class="sheet-label">Special</label>
            <textarea class="sheet-box" name="attr_special"></textarea>
        </div>
         <div class="sheet-grid sheet-grid--col3">
            <label class="sheet-label">Skill</label>
            <label class="sheet-label">Stamina</label>
            <label class="sheet-label">Luck</label>
            <input class="sheet-box" type="number" name="attr_skill" />
            <input class="sheet-box" type="number" name="attr_stamina" />
            <div class="sheet-controlGroup">
                <input class="sheet-box" type="number" name="attr_luck" />
                <button type="roll" name="act_luckCheck"></button>
            </div>
        </div>
        <div class="sheet-grid sheet-grid--col1">
            <div>Advanced Skills &amp; Spells</div>
        </div>
        <div class="sheet-grid sheet-grid--advanced">
            <label class="sheet-label">Name</label>
            <label class="sheet-label">Rank</label>
            <label class="sheet-label">Skill</label>
            <label class="sheet-label">Total</label>

            <div class="sheet-box"></div>
            <div class="sheet-box"></div>
            <div class="sheet-box"></div>
            <div class="sheet-box"></div>
        </div>
    </div>
</div>
